<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ログイン - ひらめきリレー</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-icon">💡</div>
                    <h1 class="logo-text">ひらめきリレー</h1>
                </div>
                <div class="header-right">
                    <a class="header-link" href="{{ url_for('signup') }}">新規登録へ</a>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <h1>ログイン</h1>
                {% if errors %}
                    <div class="auth-error">
                        <strong>入力内容を確認してください。</strong>
                        <ul>
                            {% for error in errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <form method="post" class="auth-form">
                    <input type="hidden" name="next" value="{{ next_url or '' }}">
                    <div class="form-group">
                        <label for="identifier">ユーザーID または メールアドレス</label>
                        <input class="auth-input" type="text" id="identifier" name="identifier" value="{{ form_data.identifier }}" placeholder="@username または user@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">パスワード</label>
                        <input class="auth-input" type="password" id="password" name="password" placeholder="パスワード" required>
                    </div>

                    <button type="submit" class="auth-submit">ログイン</button>

                    <div class="auth-links">
                        <a href="{{ url_for('signup') }}">まだアカウントをお持ちでない方はこちら</a>
                        <a href="{{ url_for('index') }}">トップページに戻る</a>
                    </div>
                </form>
            </div>
        </main>

        <div class="floating-sparkle sparkle-1">✨</div>
        <div class="floating-sparkle sparkle-2">✨</div>
    </body>
</html>
