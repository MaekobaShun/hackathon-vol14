<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>🎉ガチャ結果</title>
    </head>

    <body>
        <h1>🎉ガチャ結果</h1>

        {% if item %}
            <h2>タイトル: {{ item[0] }}</h2>
            <p>詳細: {{ item[1] }}</p>
            <p>カテゴリ: {{ item[2] }}</p>
        {% else %}
            <p>データがありません。</p>
        {% endif %}

        <br>
        <a href="{{ url_for('gacha') }}">もう一度ガチャを回す</a>
        <br>
        <a href="{{ url_for('index') }}">ホームに戻る</a>
    </body>
</html>
