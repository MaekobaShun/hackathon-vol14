<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ガチャ結果 - ひらめきリレー</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='hub.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-icon">💡</div>
                    <h1 class="logo-text">ひらめきリレー</h1>
                </div>
                <div class="header-right">
                    <nav class="mypage-nav">
                        <a href="{{ url_for('index') }}">ホーム</a>
                        <a href="{{ url_for('form') }}">投稿</a>
                        <a href="{{ url_for('gacha') }}" class="active">ガチャ</a>
                        <a href="{{ url_for('mypage') }}">マイページ</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="result-main">
            <section class="result-wrapper">
                <div class="result-icon">🎉</div>
                <h2 class="result-title">ガチャ結果</h2>

                {% if item %}
                    <article class="result-card">
                        <h3 class="result-card__title">{{ item[1] }}</h3>
                        <p class="result-card__detail">{{ item[2] }}</p>
                        <span class="result-card__category">📁 {{ item[3] }}</span>
                    </article>
                {% else %}
                    <div class="result-card">
                        <p class="result-empty">データがありません。</p>
                    </div>
                {% endif %}

                <div class="result-actions">
                    <form action="{{ url_for('spin') }}" method="get" class="result-action-form">
                        {% if request.args.get('category') %}
                            <input type="hidden" name="category" value="{{ request.args.get('category') }}">
                        {% endif %}
                        <button type="submit" class="result-button secondary">🎰 もう一度回す</button>
                    </form>
                    <a href="{{ url_for('index') }}" class="result-button">🏠 ホームに戻る</a>
                </div>
            </section>
        </main>

        <div class="floating-sparkle sparkle-1">✨</div>
        <div class="floating-sparkle sparkle-2">✨</div>
    </body>
</html>
