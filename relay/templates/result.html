<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        /*„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ*/
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /*ËÉåÊôØ„ÅÆ„Ç®„Éï„Çß„ÇØ„Éà*/
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-icon {
            font-size: 80px;
            margin-bottom: 16px;
            animation: celebration 1s ease-in-out;
        }

        @keyframes celebration {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            25% {
                transform: scale(1.2) rotate(-10deg);
            }
            75% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 32px;
            font-weight: 700;
        }

        /*„Ç¨„ÉÅ„É£ÁµêÊûúË°®Á§∫*/
        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: cardPop 0.6s ease-out 0.3s both;
        }

        @keyframes cardPop {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .item-title {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .item-detail {
            color: #555;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
        }

        .item-category {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .no-data {
            color: #999;
            font-size: 18px;
            padding: 40px 20px;
        }

        .button-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        .button.secondary:hover {
            box-shadow: 0 6px 25px rgba(245, 87, 108, 0.6);
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .header-icon {
                font-size: 64px;
            }

            .item-title {
                font-size: 24px;
            }

            .result-card {
                padding: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        {% if item %}

                <p class="item-detail">{{ item[2] }}</p>
                <span class="item-category">üìÅ {{ item[3] }}</span>

        {% else %}

        {% endif %}

        <div class="button-group">

            <a href="{{ url_for('index') }}" class="button">üè† „Éõ„Éº„É†„Å´Êàª„Çã</a>

    </div>
</body>
</html>
