<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ひらめきリレー - アイデア投稿SNS</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="container">
            <h1>ひらめきリレー</h1>
            <h2>みんなのアイデアを見てみましょう</h2>

            {% if items == [] %}
                <p>まだ投稿されたアイデアがありません。</p>
            {% else %}
                <table>
                    <tr>
                        <th>タイトル</th>
                        <th>詳細</th>
                        <th>カテゴリ</th>
                    </tr>

                    {% for item in items %}
                        <tr>
                            <td><strong>{{ item['title'] }}</strong></td>
                            <td>{{ item['detail'] }}</td>
                            <td><span style="background: #e8e8ff; padding: 5px 10px; border-radius: 4px; font-size: 14px;">{{ item['category'] }}</span></td>
                        </tr>
                    {% endfor %}
                </table>
            {% endif %}
            <div class="button-area">
                <a href="{{ url_for('form') }}" class="button-link">アイデアを投稿する</a>
            </div>
        </div>
    </body>
</html>
